<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oppeneigen IRS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<h1 style="text-align: center;">Oppeneigen Image Explorer</h1>

	<div class="container ">
		<div class="row">
			<div class="col">
				{% if filename %}
					<div>
						<img src="{{ url_for('display_image', filename=filename) }}">
					</div>
				{% else %}
					<div class="bd-example">
						<svg class="bd-placeholder-img bd-placeholder-img-lg img-fluid" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Responsive image"><title>Placeholder</title>
						<rect width="100%" height="100%" fill="#868e96"></rect>
						</svg>
				</div>
				{% endif %}
			</div>
			<div class="col">
				<form method="post" action="/" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="formFile" class="form-label">Image Input:</label>
						<input class="form-control" type="file" id="formFile" name="file" autocomplete="off" required>
					</div>
					<div class="mb-3">
						<div class="d-inline-block me-1">Color</div>
						<div class="form-check form-switch d-inline-block">
							<input type="checkbox" class="form-check-input" id="site_state" style="cursor: pointer;">
							<label for="site_state" class="form-check-label">Texture</label>
						</div>
					</div>
					<button type="submit" value="Submit" class="btn btn-primary">Search</button>
				</form>
			</div>
		</div>
	</div>








	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
